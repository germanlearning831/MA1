      margin-bottom: 0.4rem;
    }

    .exam-title {
      font-weight: 700;
      font-size: 1rem;
    }

    .exam-duration {
      font-size: 0.85rem;
      color: #6b5f50;
      margin-top: 0.2rem;
    }

    button {
      background: #3f382f;
      color: #fffef9;
      border: 1px solid #2f2a24;
      padding: 12px 18px;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.15s ease, transform 0.1s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button:active {
      transform: scale(0.985);
      background: #2f2a24;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid #fffef9;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {

    }

    .hint {
      margin-top: 0.6rem;

    .error {

  </style>
</head>

  <script>
    document.getElementById('start-btn').addEventListener('click', async () => {
      const btn = document.getElementById('start-btn');
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const errorBox = document.getElementById('error');
      const selectedExam = document.querySelector('input[name="exam"]:checked').value;

      if (!name || !email) {
        errorBox.textContent = 'Bitte Name und E-Mail eintragen.';
        errorBox.style.display = 'block';
        return;
      }
      errorBox.style.display = 'none';

      // Disable button and show loading spinner
      btn.disabled = true;
      btn.innerHTML = '<span class="spinner"></span> Wird geladen...';

      // Lokale Speicherung fÃ¼r PrÃ¼fungsseite
      localStorage.setItem('studentName', name);
      localStorage.setItem('studentEmail', email);

      // Weiter zur ausgewÃ¤hlten PrÃ¼fung
      if (selectedExam === 'lesen') {
        window.location.href = 'lesen%20teil1.html';

    });
