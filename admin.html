<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - √ñSD Zertifikat A1</title>
    <style>
        :root {
            --primary: #2f2a24;
            --accent: #8a7c6a;
            --success: #2f7b3a;
            --error: #b24a3a;
            --bg: #f6f1e7;
            --card-bg: #fdfbf7;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: "Georgia", "Times New Roman", serif;
            background: var(--bg);
            color: var(--primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(180deg, #3f382f 0%, #2f2a24 100%);
            color: #fffef9;
            padding: 1rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .header-badge {
            background: rgba(255,255,255,0.15);
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            padding: 1.5rem 1rem;
        }

        /* Navigation Tabs */
        .nav-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 2px solid #d8cdbd;
            padding-bottom: 0;
        }

        .nav-tab {
            padding: 0.75rem 1.5rem;
            background: transparent;
            border: none;
            font-family: inherit;
            font-size: 1rem;
            cursor: pointer;
            color: var(--accent);
            border-bottom: 3px solid transparent;
            margin-bottom: -2px;
            transition: all 0.2s;
        }

        .nav-tab:hover {
            color: var(--primary);
        }

        .nav-tab.active {
            color: var(--primary);
            font-weight: 600;
            border-bottom-color: var(--primary);
        }

        /* Dashboard Cards */
        .dashboard-section {
            display: none;
        }

        .dashboard-section.active {
            display: block;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .stat-card {
            background: var(--card-bg);
            border: 1px solid #d8cdbd;
            border-radius: 8px;
            padding: 1.25rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--accent);
            margin-top: 0.25rem;
        }

        /* Filter Section */
        .filter-section {
            background: var(--card-bg);
            border: 1px solid #d8cdbd;
            border-radius: 8px;
            padding: 1rem 1.25rem;
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: var(--accent);
        }

        .filter-group input[type="date"] {
            padding: 0.5rem 0.75rem;
            border: 1px solid #b6aa98;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            background: #fffdf8;
        }

        .filter-btn {
            padding: 0.5rem 1.25rem;
            background: var(--primary);
            color: #fffef9;
            border: none;
            border-radius: 4px;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .filter-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .filter-btn:hover {
            background: #4a4238;
        }

        .filter-btn.secondary {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
        }

        .filter-btn.secondary:hover {
            background: rgba(0,0,0,0.05);
        }

        /* Results Table */
        .table-container {
            background: var(--card-bg);
            border: 1px solid #d8cdbd;
            border-radius: 8px;
            overflow: hidden;
        }

        .table-header {
            background: #f3ecdf;
            padding: 1rem 1.25rem;
            border-bottom: 1px solid #d8cdbd;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .table-title {
            font-weight: 600;
            font-size: 1rem;
        }

        .table-count {
            font-size: 0.85rem;
            color: var(--accent);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 0.85rem 1rem;
            text-align: left;
            border-bottom: 1px solid #e8e0d4;
        }

        th {
            background: #f9f5ed;
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--accent);
        }

        tr:hover {
            background: #faf8f4;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .score-badge {
            display: inline-block;
            padding: 0.25rem 0.6rem;
            border-radius: 4px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .score-high {
            background: #d4edda;
            color: #155724;
        }

        .score-medium {
            background: #fff3cd;
            color: #856404;
        }

        .score-low {
            background: #f8d7da;
            color: #721c24;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--accent);
        }

        .loading-spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #e8e0d4;
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--accent);
        }

        .empty-icon {
            font-size: 3rem;
            margin-bottom: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 0.5rem;
                text-align: center;
                padding: 1rem;
            }

            header h1 {
                font-size: 1.1rem;
            }

            .header-badge {
                font-size: 0.75rem;
                padding: 0.3rem 0.6rem;
            }

            .container {
                padding: 1rem 0.75rem;
            }

            .nav-tabs {
                gap: 0;
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

            .nav-tab {
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                white-space: nowrap;
                flex: 1;
                text-align: center;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
                gap: 0.75rem;
            }

            .stat-card {
                padding: 0.9rem 0.5rem;
            }

            .stat-value {
                font-size: 1.5rem;
            }

            .stat-label {
                font-size: 0.75rem;
            }

            .filter-section {
                flex-direction: column;
                align-items: stretch;
                padding: 0.9rem;
                gap: 0.75rem;
            }

            .filter-group {
                display: flex;
                flex-direction: row;
                align-items: center;
                gap: 0.5rem;
            }

            .filter-group label {
                min-width: 35px;
                font-size: 0.85rem;
            }

            .filter-group input[type="date"] {
                flex: 1;
                padding: 0.5rem;
                font-size: 0.85rem;
            }

            .filter-buttons {
                display: flex;
                gap: 0.5rem;
            }

            .filter-btn {
                flex: 1;
                padding: 0.6rem 0.75rem;
                font-size: 0.85rem;
            }

            .table-container {
                border-radius: 6px;
                overflow-x: auto;
            }

            .table-header {
                padding: 0.75rem 1rem;
                flex-direction: column;
                gap: 0.25rem;
                text-align: center;
            }

            .table-title {
                font-size: 0.95rem;
            }

            /* Mobile-friendly table */
            table {
                font-size: 0.8rem;
                min-width: 500px;
            }

            th, td {
                padding: 0.6rem 0.5rem;
            }

            th {
                font-size: 0.7rem;
            }

            .score-badge {
                padding: 0.2rem 0.4rem;
                font-size: 0.75rem;
            }

            /* Hide email column on mobile */
            th:nth-child(4),
            td:nth-child(4) {
                display: none;
            }
        }

        @media (max-width: 400px) {
            .stats-row {
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
            }

            .stat-card {
                padding: 0.75rem 0.4rem;
            }

            .stat-value {
                font-size: 1.3rem;
            }

            .stat-label {
                font-size: 0.7rem;
            }

            .nav-tab {
                padding: 0.5rem 0.75rem;
                font-size: 0.85rem;
            }

            table {
                font-size: 0.75rem;
            }

            th, td {
                padding: 0.5rem 0.4rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>üìä Admin Panel</h1>
    <span class="header-badge">√ñSD Zertifikat A1</span>
</header>

<div class="container">
    <!-- Navigation Tabs -->
    <div class="nav-tabs">
        <button class="nav-tab active" onclick="switchTab('lesen')">üìñ Lesen</button>
        <button class="nav-tab" onclick="switchTab('horen')">üéß H√∂ren</button>
    </div>

    <!-- Lesen Section -->
    <div id="lesen-section" class="dashboard-section active">
        <!-- Stats Cards -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="lesen-total-students">-</div>
                <div class="stat-label">Teilnehmer</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lesen-avg-score">-</div>
                <div class="stat-label">Durchschnitt</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lesen-highest-score">-</div>
                <div class="stat-label">H√∂chste Punktzahl</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lesen-lowest-score">-</div>
                <div class="stat-label">Niedrigste Punktzahl</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label>Von:</label>
                <input type="date" id="lesen-filter-from">
            </div>
            <div class="filter-group">
                <label>Bis:</label>
                <input type="date" id="lesen-filter-to">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" onclick="applyFilter('lesen')">Filtern</button>
                <button class="filter-btn secondary" onclick="clearFilter('lesen')">Zur√ºcksetzen</button>
            </div>
        </div>

        <!-- Results Table -->
        <div class="table-container">
            <div class="table-header">
                <span class="table-title">Ergebnisse - Lesen</span>
                <span class="table-count" id="lesen-results-count">0 Eintr√§ge</span>
            </div>
            <div id="lesen-table-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Daten werden geladen...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- H√∂ren Section -->
    <div id="horen-section" class="dashboard-section">
        <!-- Stats Cards -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-value" id="horen-total-students">-</div>
                <div class="stat-label">Teilnehmer</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="horen-avg-score">-</div>
                <div class="stat-label">Durchschnitt</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="horen-highest-score">-</div>
                <div class="stat-label">H√∂chste Punktzahl</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="horen-lowest-score">-</div>
                <div class="stat-label">Niedrigste Punktzahl</div>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="filter-group">
                <label>Von:</label>
                <input type="date" id="horen-filter-from">
            </div>
            <div class="filter-group">
                <label>Bis:</label>
                <input type="date" id="horen-filter-to">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn" onclick="applyFilter('horen')">Filtern</button>
                <button class="filter-btn secondary" onclick="clearFilter('horen')">Zur√ºcksetzen</button>
            </div>
        </div>

        <!-- Results Table -->
        <div class="table-container">
            <div class="table-header">
                <span class="table-title">Ergebnisse - H√∂ren</span>
                <span class="table-count" id="horen-results-count">0 Eintr√§ge</span>
            </div>
            <div id="horen-table-content">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <div>Daten werden geladen...</div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwC46yRjiLRc6UAtV1bLj8ecb60vXg76-2g13KtDOgOURKL74tYDnUGQKzYhEHqgO0VXg/exec';
    
    // Data storage for both exams
    let lesenAllData = [];
    let lesenFilteredData = [];
    let horenAllData = [];
    let horenFilteredData = [];

    // Switch between tabs
    function switchTab(tabId) {
        document.querySelectorAll('.nav-tab').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.dashboard-section').forEach(section => section.classList.remove('active'));
        
        document.querySelector(`[onclick="switchTab('${tabId}')"]`).classList.add('active');
        document.getElementById(`${tabId}-section`).classList.add('active');
    }

    // Fetch data from Google Sheet
    async function fetchData(examType) {
        try {
            const response = await fetch(SCRIPT_URL + '?action=getData&exam=' + examType);
            const data = await response.json();
            
            if (data.success && data.data) {
                if (examType === 'lesen') {
                    lesenAllData = data.data;
                    lesenFilteredData = [...lesenAllData];
                    updateStats('lesen');
                    renderTable('lesen');
                } else {
                    horenAllData = data.data;
                    horenFilteredData = [...horenAllData];
                    updateStats('horen');
                    renderTable('horen');
                }
            } else {
                showError(examType, 'Fehler beim Laden der Daten');
            }
        } catch (error) {
            console.error('Error fetching data:', error);
            showError(examType, 'Verbindungsfehler');
        }
    }

    // Update statistics
    function updateStats(examType) {
        const data = examType === 'lesen' ? lesenFilteredData : horenFilteredData;
        const prefix = examType;
        
        document.getElementById(`${prefix}-total-students`).textContent = data.length;
        
        if (data.length > 0) {
            const scores = data.map(d => d.score || 0);
            const avg = (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(1);
            const highest = Math.max(...scores);
            const lowest = Math.min(...scores);
            
            document.getElementById(`${prefix}-avg-score`).textContent = avg + '/30';
            document.getElementById(`${prefix}-highest-score`).textContent = highest + '/30';
            document.getElementById(`${prefix}-lowest-score`).textContent = lowest + '/30';
        } else {
            document.getElementById(`${prefix}-avg-score`).textContent = '-';
            document.getElementById(`${prefix}-highest-score`).textContent = '-';
            document.getElementById(`${prefix}-lowest-score`).textContent = '-';
        }
    }

    // Render table
    function renderTable(examType) {
        const data = examType === 'lesen' ? lesenFilteredData : horenFilteredData;
        const container = document.getElementById(`${examType}-table-content`);
        const countEl = document.getElementById(`${examType}-results-count`);
        
        if (data.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <div>Keine Ergebnisse gefunden</div>
                </div>
            `;
            countEl.textContent = '0 Eintr√§ge';
            return;
        }

        countEl.textContent = `${data.length} Eintr√§ge`;

        let html = `
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Datum</th>
                        <th>Name</th>
                        <th>E-Mail</th>
                        <th>Punkte</th>
                    </tr>
                </thead>
                <tbody>
        `;

        data.forEach((row, index) => {
            const date = formatDate(row.timestamp);
            const score = row.score || 0;
            const scoreClass = score >= 20 ? 'score-high' : score >= 10 ? 'score-medium' : 'score-low';
            
            html += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${date}</td>
                    <td>${escapeHtml(row.name || '-')}</td>
                    <td>${escapeHtml(row.email || '-')}</td>
                    <td><span class="score-badge ${scoreClass}">${score}/30</span></td>
                </tr>
            `;
        });

        html += '</tbody></table>';
        container.innerHTML = html;
    }

    // Format date
    function formatDate(timestamp) {
        if (!timestamp) return '-';
        try {
            const date = new Date(timestamp);
            return date.toLocaleDateString('de-DE', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        } catch {
            return timestamp;
        }
    }

    // Escape HTML
    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    // Apply date filter
    function applyFilter(examType) {
        const fromDate = document.getElementById(`${examType}-filter-from`).value;
        const toDate = document.getElementById(`${examType}-filter-to`).value;
        const allData = examType === 'lesen' ? lesenAllData : horenAllData;

        const filtered = allData.filter(row => {
            if (!row.timestamp) return true;
            
            const rowDate = new Date(row.timestamp);
            const rowDateStr = rowDate.toISOString().split('T')[0];
            
            if (fromDate && rowDateStr < fromDate) return false;
            if (toDate && rowDateStr > toDate) return false;
            
            return true;
        });

        if (examType === 'lesen') {
            lesenFilteredData = filtered;
        } else {
            horenFilteredData = filtered;
        }

        updateStats(examType);
        renderTable(examType);
    }

    // Clear filter
    function clearFilter(examType) {
        document.getElementById(`${examType}-filter-from`).value = '';
        document.getElementById(`${examType}-filter-to`).value = '';
        
        if (examType === 'lesen') {
            lesenFilteredData = [...lesenAllData];
        } else {
            horenFilteredData = [...horenAllData];
        }
        
        updateStats(examType);
        renderTable(examType);
    }

    // Show error
    function showError(examType, message) {
        document.getElementById(`${examType}-table-content`).innerHTML = `
            <div class="empty-state">
                <div class="empty-icon">‚ö†Ô∏è</div>
                <div>${message}</div>
            </div>
        `;
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        fetchData('lesen');
        fetchData('horen');
    });
</script>

</body>
</html>
